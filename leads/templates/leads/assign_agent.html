{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <section class="max-w-lg mx-auto">
        <a href="{% url "index" %}" class="hover:text-blue-500">Go back to leads</a>
        
        
        <h1 class="text-2xl text-gray-700">Assign an agent to this lead</h1>
        <form action="." method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
        </form>
    
    </section>
    
    
     
{% endblock content %}
