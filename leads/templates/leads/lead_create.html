{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}
    Create Lead
{% endblock title %}

{% block content %}   
    <section class="max-w-lg mx-auto">

        <a class="hover:text-blue-500" href="{% url "index" %}">Go back to leads</a>
        <div class=" py-5  border-b border-gray-200 ">
            <h1 class="text-3xl text-gray-800"> Create a Lead.</h1>
        </div>

        
        <form action="." method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
        </form>
    </section>
    
     
{% endblock content %}
