{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}
    Delete
{% endblock title %}

{% block content %}
<section class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url "agents" %}"> Go back to agents</a>
    <div class=" py-5  border-b border-gray-200 ">
            <h1 class="text-2xl text-red-800">Are you sure you want to delete this lead?</h1>
    </div>
    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">YES</button>
    </form>
</section>
    
{% endblock content %}
