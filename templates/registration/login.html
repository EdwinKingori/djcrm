{% extends "base.html" %}

{% block title %}
    Authentication
{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='Submit'>Login</button>
        <hr>
        <a href="{% url "reset-password" %}">Forgot Password?</a>
    </form>
    
{% endblock content %}
