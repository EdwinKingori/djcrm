{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}
    Authentication
{% endblock title %}

{% block content %}
<section class="max-w-lg mx-auto">

     <div class=" py-5  border-b border-gray-200 ">
        <a  class="mt-3 hover:text-blue-500 " href="{% url "signup" %}">Don't have an account?</a>
    </div>
    <form method="POST" class="mt-5">
        {% csrf_token %}
        <!-- {{ form.as_p }} 
        replacing with crispy forms
        -->
        {{ form|crispy }}
        <button type='Submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Login</button>
    </form>
    <div class=" py-5  border-5 border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3"  href="{% url "reset-password" %}">Forgot Password?</a>
    </div>
    
</section>
    
    
{% endblock content %}
