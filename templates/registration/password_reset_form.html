{% extends "base.html" %}

{% block title %}
    Password Reset
{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='Submit'>Reset Password</button>
        <hr>
        <a href="{% url "login" %}">Already have an account?</a>
    </form>
    
{% endblock content %}
