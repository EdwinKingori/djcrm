{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}
    Password Reset
{% endblock title %}

{% block content %}
<section class="max-w-lg mx-auto">
     <h1 class="text-4xl text-gray-800">Reset Password.</h1>
     <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy}}
        <button type='Submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Reset Password</button>       
    </form>
    <div class=" py-5  border-5 border-gray-200 mt-5">
        <a  class="mt-3 hover:text-blue-500 " href="{% url "login" %}">Already have an account?</a>
    </div>
    
</section>
   
    
{% endblock content %}
